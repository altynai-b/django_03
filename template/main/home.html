<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
</head>
<body>
    <h1>STUDENS</h1>
<h2>List students</h2>

<table>
  <tr>
    <th>name</th>
    <th>surname</th>
    <th>age</th>
    <th>gender</th>
    <th>description</th>
  </tr>
    {% for student in students %}
  <tr>
    <td>{{ student.name }}</td>
    <td>{{ student.surname}}</td>
    <td>{{student.age}}</td>
    <td>{{student.gender}}</td>
    <td>{{student.desctiption}}</td>
  </tr>
    {% endfor %}

</table>
</body>
</html>
